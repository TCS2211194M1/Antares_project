<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="icon" href="image/cloud.png">
    <title>Create Account</title>
</head>

<body id="body-account">
    <div class="container w-75 bg-gradient bg-info my-4 rounded-3 shadow">
        <div class="row align-items-stretch">
            <div class="col d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded-start" id="container-image">
            </div>
            <div class="col bg-white p-3 rounded-end">
                <div class="text-end">
                    <img src="image/Logo Samava.png" width="100px" class="rounded-3" id="logo-samava">
                </div>

                <h2 class="fw-bold text-center py-3">Bienvenido</h2>
            
                <!-- LOGIN -->
                <form id="form-add-client">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-12 mb-4">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" name="nombre" placeholder="Ingresa tu nombre">
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 mb-4">
                            <label for="apellidos" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" name="nombre" placeholder="Ingresa tus Apellidos">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" placeholder="Ingresa tu Email">
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-12 mb-4">
                            <label for="nombreUsuario" class="form-label">Nombre de Usuario</label>
                            <input type="text" class="form-control" name="nombreUsuario" placeholder="Ingresa el nombre de usuario">
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 mb-4">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" name="password" placeholder="Ingresa la contraseña">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="phone" class="form-label">Número de Teléfono</label>
                        <input type="number" class="form-control" name="phone" placeholder="Ingresa tu Número de Teléfono">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-outline-success" onclick="javascript:registerCustomer();">Registrarse</button>
                    </div>
                    <div class="my-3 text-center">
                        <span>¿Ya tienes cuenta? <a href="login.html">Inicia Sesión</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="js/functions.js"></script>
    
</body>

</html>
